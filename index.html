<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/swiper.min.css">
	</head>

	<body>
		<!-- Intro -->
		<div class="intro">
			<div class="navBar">
				<p class="navBarText">Fabrizio del Gaudio</p>
			</div>

			<h1 class="introHeaderText">Fabrizio del Gaudio</h1>
			<p class="introText">Front end developer</p>

			<div class="introArrowDiv">
				<a id="portfolio" class="introArrow" href="#"></a>	
			</div>
		</div>

		<!-- Portfolio -->
		<div class="portfolio">
			<a name="portfolioSection" style="display: block; position: relative; visibility: hidden;"></a>

			<h2 class="portfolioHeaderText">Portfolio</h2>

			<!-- Collage -->
			<div align="center" class="collage">
				<div id="contentEmailBtn" class="collageInnerBlockEmail">
					<div class="collageInnerBlockEmailImage">
						<div id="collageEmailTint" class="collageTint">
							<p id="collageEmailText" class="collageInnerBlockText">
								Responsive Email
							</p>
						</div>
					</div>
				</div>
				<div id="contentBannerBtn" class="collageInnerBlockBanner">
					<div class="collageInnerBlockBannerImage">
						<div id="collageEmailTint" class="collageTint">
							<p id="collageBannerText" class="collageInnerBlockText">
								RichMedia Banners
							</p>
						</div>
					</div>
				</div>
				<div id="contentIpadBtn" class="collageInnerBlockIpad">
					<div class="collageInnerBlockIpadImage">
						<div id="collageEmailTint" class="collageTint">
							<p id="collageIpadText" class="collageInnerBlockText">
								Mobile Development
							</p>
						</div>
					</div>
				</div>
				<div id="contentBoxingBtn" class="collageInnerBlockBoxing">
					<div class="collageInnerBlockBoxingImage">
						<div id="collageEmailTint" class="collageTint">
							<p id="collageBoxingText" class="collageInnerBlockText">
								About Me
							</p>
						</div>
					</div>
				</div> 
			</div>
		</div>

		<!-- Modals -->
		<!-- Responsive Email Modal -->
		<div id="responsiveEmailModal" class="modal">
			<div id="closeModal" class="closeModal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>

			<h2 class="modalHeaderText">Responsive Email</h2>
			<h2 class="horizontalLine"></h2>
			
			<div class="emailOne">
	 			<img src="images/emailOne.png">
	 		</div>

	 		<div class="emailTwo">
	 			<img src="images/emailTwo.png">
	 		</div>
		</div>

		<!-- Banner Email Modal -->
		<div id="bannerModal" class="modal">
			<div id="closeModal" class="closeModal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>

			<h2 class="modalHeaderText">Banners</h2>
			<h2 class="horizontalLine"></h2>
		</div>

		<!-- Ipad Email Modal -->
		<div id="mobileModal" class="modal">
			<div id="closeModal" class="closeModal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>

			<h2 class="modalHeaderText">Mobile Development</h2>
			<h2 class="horizontalLine"></h2>

			<!-- Swiper -->
		    <div class="swiper-container">
		        <div class="swiper-wrapper">
		            <div class="swiper-slide">
		            	<img src="images/PwC_Content.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/PwC_Toc.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/bravoContent.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/altriaToc.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/kidsContent.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/kidsColoring.png">
		            </div>
		            <div class="swiper-slide">
		            	<img src="images/kidsPuzzle.png">
		            </div>
		        </div>
		        <!-- Add Pagination -->
		        <div class="swiper-pagination"></div>
		    </div>
		</div>

		<!-- About Me Modal -->
		<div id="aboutModal" class="modal">
			<div id="closeModal" class="closeModal">
				<div class="lr">
					<div class="rl"></div>
				</div>
			</div>

			<h2 class="modalHeaderText">About</h2>
			<h2 class="horizontalLine"></h2>
		</div>
		
		<div class="navContainer">
			<!-- Nav -->
			<nav id="menu" class="menuPanel">
			    <ul>
			        <li><a href="#">Home</a>

			        </li>
			        <li><a href="#">Responsive Emails</a>

			        </li>
			        <li><a href="#">Rich Media Banners</a>

			        </li>
			        <li><a href="#">Mobile Develpoment</a>

			        </li>
			        <li><a href="#">About</a>

			        </li>
			    </ul>
			</nav>
		</div>	

		<div class="hamburgerContainer">
			<button class="hamburger hamburger-arrow-left">
				<span class="icon"></span>
			</button>
		</div

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/portfolio.js"></script>
		<script src="js/swiper.min.js"></script>
	</body>
</html>
